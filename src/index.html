<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device=width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>
      PÃ¡gina de links
    </title>
    <script>
      window.addEventListener ('DOMContentLoaded', () => {
        setTimeout(() => {
          const main = document.querySelector('body');
          main.style.opacity = 1;
          main.style.filter  = 'blur(0px)';
        }, 1000)
      })
    </script>
  </head>
  <header>
    <img src="../images/user.jpg" alt="User image" />
    <h1>
      @opendevsrc
    </h1>
  </header>
  <body>
    <main class="animated">
      <ul>
        <li>
          <a href="https://linkedin.com/in/thiagosrc/">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg" alt="LinkedIn" />
            LinkedIn
          </a>
        </li>
        <li class="item">
          <a href="https://github.com/opendevsrc/">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="Github" />
            Github
          </a>
        </li>
        <li class="item">
          <a href="https://instagram.com/opendevsrc/">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/instagram.svg" alt="Instagram" />
            Instagram
          </a>
        </li>
        <li class="item">
          <a href="https://twitter.com/opendevsrc/">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/twitter.svg" alt="Twitter" />
            Twitter
          </a>
        </li>
        <li class="item">
          <a href="https://discord.com/opendevsrc/">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/discord.svg" alt="Discord" />
            Discord
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
